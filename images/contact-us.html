<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TravelWorld</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function handleFormSubmit(event) {
      event.preventDefault();
      const messageDiv = document.getElementById('thank-you-message');
      messageDiv.classList.remove('hidden');
      messageDiv.classList.add('block');
    }
  </script>
</head>
<body class="bg-gradient-to-b from-blue-50 to-blue-100 text-gray-800">
  <!-- Navigation Bar -->
  <nav class="fixed top-0 w-full bg-white/90 backdrop-blur-lg shadow-md z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="./index.html" class="text-2xl font-bold text-blue-600 hover:scale-105 transform transition duration-200">TravelWorld</a>
      <div class="hidden md:flex space-x-6">
        <a href="./index.html" class="text-gray-600 hover:text-blue-600">Home</a>
        <a href="./destinations.html" class="text-gray-600 hover:text-blue-600">Destinations</a>
        <a href="./packages.html" class="text-gray-600 hover:text-blue-600">Packages</a>
        <a href="./blog.html" class="text-gray-600 hover:text-blue-600">Blog</a>
        <a href="./contact-us.html" class="text-gray-600 hover:text-blue-600">Contact Us</a>
      </div>
    </div>
  </nav>

  <!-- Contact Us Section -->
  <section class="py-20 mt-16">
    <div class="container mx-auto px-4">
      <div class="text-center mb-10">
        <h2 class="text-4xl font-bold text-blue-700 mb-4 animate-fade-in">Get in Touch</h2>
        <p class="text-gray-600 text-lg">Weâ€™re here to help! Feel free to reach out with any questions or feedback.</p>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
        <!-- Contact Info -->
        <div class="space-y-6">
          <div class="flex items-center space-x-4">
            <div class="p-3 bg-blue-100 rounded-full">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
                <path d="M2.003 5.884l8 4.8a1 1 0 001.026 0l8-4.8A1 1 0 0018 4.999H2a1 1 0 00-.997.885z" />
                <path d="M10 12.073l-8-4.8V14.5a1 1 0 00.553.894l7 3.5a1 1 0 00.894 0l7-3.5A1 1 0 0020 14.5V7.273l-8 4.8a1 1 0 01-1.026 0z" />
              </svg>
            </div>
            <div>
              <h4 class="text-lg font-semibold">Email</h4>
              <p class="text-gray-600">contact@travelworld.com</p>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <div class="p-3 bg-blue-100 rounded-full">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm8 11a3 3 0 11-6 0 3 3 0 016 0zM10 7a2 2 0 110-4 2 2 0 010 4z" clip-rule="evenodd" />
              </svg>
            </div>
            <div>
              <h4 class="text-lg font-semibold">Phone</h4>
              <p class="text-gray-600">+1 (234) 567-890</p>
            </div>
          </div>
        </div>

        <!-- Contact Form -->
        <form onsubmit="handleFormSubmit(event)" class="bg-white p-8 rounded-lg shadow-lg transform transition hover:scale-105">
          <div class="mb-4">
            <label for="name" class="block text-gray-700 font-semibold mb-2">Your Name</label>
            <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your name" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold mb-2">Your Email</label>
            <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
          </div>
          <div class="mb-4">
            <label for="phone" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your phone number" required>
          </div>
          <div class="mb-4">
            <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
            <textarea id="message" name="message" rows="4" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Write your message here..." required></textarea>
          </div>
          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold shadow-lg">Send Message</button>
        </form>
      </div>
      <!-- Thank You Message -->
      <div id="thank-you-message" class="hidden text-center mt-8 bg-green-100 text-green-800 p-4 rounded-lg shadow-lg">
        Thank you for reaching out! We will get back to you shortly.
      </div>
    </div>
  </section>
</body>
</html>
